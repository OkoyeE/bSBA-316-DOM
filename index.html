<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .hidden {
        display: none;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List Manager</h1>
    <form id="todo-form">
      <label for="todo-input">New Task:</label>
      <input id="todo-input" type="text" required minlength="3" />
      <button type="submit">Add Task</button>
    </form>
    <p id="error-msg" class="hidden error">
      Task must be at least 3 characters long.
    </p>
    <ul id="todo-list"></ul>
    <button id="clear-list">Clear All Tasks</button>
    <script src="javascript.js"></script>
  </body>
</html>
